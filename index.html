<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>piSwitcher</title>
	<link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700' rel='stylesheet' type='text/css'>
	<style>
		html{
			font-family: 'Source Sans Pro', sans-serif;
		}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		button{
			float: left;
			width: 50vw;
			height: 25vh;
			-webkit-appearance: none;

    	border: 4px solid white;
    	border-radius: 6px;
    	outline: none;

    	color: white;
    	text-shadow: none;
    	background-color: #4d90fe;
    	background-image: -moz-linear-gradient(top,#4d90fe,#4787ed);
    	background-image: -ms-linear-gradient(top,#4d90fe,#4787ed);
    	background-image: -webkit-gradient(linear,0 0,0 100%,from(#4d90fe),to(#4787ed));
    	background-image: -webkit-linear-gradient(top,#4d90fe,#4787ed);
    	background-image: -o-linear-gradient(top,#4d90fe,#4787ed);
    	background-image: linear-gradient(top,#4d90fe,#4787ed);
    	background-repeat: repeat-x;
    	filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#4d90fe',endColorstr='#4787ed',GradientType=0);
 
		}
		button:hover{
			background-color: #0072bb;
			background-image: -moz-linear-gradient(top,#0072bb,#0072bb);
			background-image: -ms-linear-gradient(top,#0072bb,#0072bb);
			background-image: -webkit-gradient(linear,0 0,0 100%,from(#0072bb),to(#0072bb));
			background-image: -webkit-linear-gradient(top,#0072bb,#0072bb);
			background-image: -o-linear-gradient(top,#0072bb,#0072bb);
			background-image: linear-gradient(top,#0072bb,#0072bb);
			background-repeat: repeat-x;
			filter: progid:DXImageTransform.Microsoft.gradient(startColorstr='#0072bb',endColorstr='#0072bb',GradientType=0);
		}
	</style>
</head>
<body>
	<button id="0">1</button>
	<button id="1">2</button>
	<button id="2">3</button>
	<button id="3">4</button>
	<button id="4">5</button>
	<button id="5">6</button>
	<button id="6">7</button>
	<button id="7">8</button>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<link href="/bower_components/toastr/toastr.min.css" rel="stylesheet"/>
<script src="/bower_components/toastr/toastr.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io.connect('http://' + location.host);

  // Socket.io Listeners
  socket.on('connect', function (data) {
		console.log(data);
  });
  socket.on('success', function(data){
  	toastr.success(data.message);
  });
  socket.on('toast', function(data){
  	toastr.info(data.message);
  });

  // Socket.io Emitters
  $('button').on('mouseover', function(el){
		socket.emit('switch', {turnOn:this.id});
  });
  $('button').on('mouseleave', function(el){
		socket.emit('switch', {turnOff:this.id});
  });
</script>
</html>
